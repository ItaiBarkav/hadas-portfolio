<div class="image-slider">
  <swiper-container pagination="true" pagination-clickable="true">
    @for (item of images; track item.path; let index = $index) {<swiper-slide>
      @if(item?.isLottie) {
      <ng-lottie [options]="{ path: item.path }"></ng-lottie>
      } @else { <img src="{{ item.path }}" />
      }
      <span class="text">{{ item.text }}</span> </swiper-slide
    >}
  </swiper-container>
</div>
